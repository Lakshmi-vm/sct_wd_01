<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <style>
    /* Reset & Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      transition: background-color 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    .navbar.scrolled {
      background-color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #00bcd4;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding-top: 80px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
    }

    /* Responsive Navbar */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        height: calc(100vh - 60px);
        background: #333;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 200px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }

      .nav-links.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: flex;
      }

      .navbar a {
        margin: 1.5rem 0;
      }
    }

    section {
      padding: 4rem 2rem;
      min-height: 100vh;
    }

    .content {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar" id="navbar">
    <div class="logo">MySite</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Welcome to My Landing Page</h1>
  </section>

  <!-- Other Sections -->
  <section class="content" id="features">
    <h2>Features</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>This section tells about us...</p>
  </section>

  <section class="content" id="contact">
    <h2>Contact</h2>
    <p>Feel free to reach out via email or phone...</p>
  </section>

  <!-- JavaScript -->
  <script>
    const navbar = document.getElementById('navbar');
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    // Scroll effect
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Toggle menu on mobile
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
